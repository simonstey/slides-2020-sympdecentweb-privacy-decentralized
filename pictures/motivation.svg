<svg width="3088" height="1704" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M22 762 3110 762 3110 2466 22 2466Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-22 -762)"><text fill="#FFFFFF" font-family="Siemens Sans,Siemens Sans_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="128" transform="translate(99.1847 924)">In <tspan fill="#FFFF00" x="148" y="0">decentralized environments </tspan><tspan x="1856.17" y="0">such as Solid </tspan><tspan fill="#FFFF00" x="2656.33" y="0">not </tspan><tspan fill="#FFFF00" x="0" y="153">all data is necessarily public</tspan><tspan fill="#FFFF00" x="0" y="563">Query engines </tspan>need to be able to <tspan fill="#FFFF00" x="2014.5" y="563">authenticate </tspan><tspan x="0" y="717">themselves to </tspan>sources<tspan fill="#FFFF00" x="0" y="1126">Privacy</tspan><tspan fill="#FFFF00" x="429" y="1126">-</tspan><tspan fill="#FFFF00" x="468.833" y="1126">preserving aggregation techniques </tspan>need <tspan x="0" y="1280">to be introduced, so that </tspan><tspan fill="#FFFF00" x="1499.5" y="1280">untrusted third</tspan><tspan fill="#FFFF00" x="2403.33" y="1280">-</tspan><tspan fill="#FFFF00" x="2443.17" y="1280">parties </tspan><tspan fill="#FFFF00" x="0" y="1433">are not able to read data</tspan></text></g></svg>